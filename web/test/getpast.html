<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>服务器测试</title>
</head>
<body>
<h1>服务器测试</h1>
<button onclick="testServer()">发送请求</button>

<div id="response"></div>
<input type="text">
<input type="text">
<script>
    function testServer() {
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "http://localhost:5000/get-past", true);
        xhr.setRequestHeader("Content-Type", "application/json");

        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4 && xhr.status === 200) {
                var response = xhr.responseText;
                document.getElementById("response").innerHTML = response;
            }
        };

        var data = {
            "username": "1253"
        };

        xhr.send(JSON.stringify(data));
    }
</script>
</body>
</html>
